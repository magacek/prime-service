name: Test, Create Image, Push to Github Container registry

on:
  push:

jobs:
  build_and_publish:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build the package
        run: mvn --batch-mode -DskipTests package

      - name: Run the unit tests
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Build and push the image
        run: |
          docker login --username ${{ github.actor }} --password ${{ secrets.ACCESS_TOKEN }} docker.pkg.github.iu.edu
          docker build -t docker.pkg.github.iu.edu/${{ github.repository }}:latest --file Dockerfile .
          docker push docker.pkg.github.iu.edu/${{ github.repository }}:latest
